plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.9.9'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-json-org:2.9.9'
    implementation 'com.github.joschi.jackson:jackson-datatype-threetenbp:2.6.4'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.10.5'

    compileOnly 'org.projectlombok:lombok:1.18.8'
    testCompileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'

    testAnnotationProcessor 'org.projectlombok:lombok:1.18.8'

    testImplementation 'org.hamcrest:hamcrest:2.1'
    testImplementation 'net.javacrumbs.json-unit:json-unit-spring:2.17.0'
    testImplementation 'org.assertj:assertj-db:1.2.0'
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'
}

application {
    // Define the main class for the application
    mainClassName = 'LoopbackQuery.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
